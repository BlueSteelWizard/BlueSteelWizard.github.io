<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Marcellus' rel='stylesheet'>
    <style>
        body {
        font-family: 'Marcellus';font-size: 22px;
        color:lightgrey;

<h1 style="font-size:60px;text-align:center"> D&D Travel Application </h1>
<hr>
<body>
<!-- Input Movement Speed -->
<h2>Party Travel Speed</h2>

  <input type="radio" id="slow"> Slow
  <input type="radio" id="normal"> Normal
  <input type="radio" id="fast"> Fast 

  <button id="SetPace"
  onclick="SetPace()" style="font-family: 'Marcellus'">Set Pace
  </button>

<div id="speedchar"></div>

<p>I'm hosted with GitHub Pages.</p>

</body>
<style>
        body  {
          background-image: url("https://i.imgur.com/ilZPq2l.jpg");
          background-color: #cccccc;
        }
 </style>

 <!-- Here are the Javascripts -->
 <script>
function SetPace() {
try
{
  var s = document.getElementById("slow").checked; 
  var n = document.getElementById("normal").checked;
  var f= document.getElementById("fast").checked;
  if (s == true){
  document.getElementById("speedchar").innerHTML = 
  "Perception Party/(Hostile): +4/(-4) Navigation: +4 Forage: +0 Speed: 0.6";
  }
  if (n == true){
  document.getElementById("speedchar").innerHTML = 
  "Perception Party/(Hostile): +0/(-0) Navigation: +0 Forage: -4 Speed: 1";
  }
  if (f == true){
  document.getElementById("speedchar").innerHTML = 
  "Perception Party/(Hostile): -4/(+4) Navigation: -4 Forage: Cannot Speed: 1.4";
  }
}
  finally
  {
  	document.getElementById("slow").checked = false;
	  document.getElementById("normal").checked = false;
 		document.getElementById("fast").checked = false;
  }
}
 </script>
</html>
